en:
  dictionary:
    DATE_FORMATS: &DATE_FORMATS
      default: '%-d %b %Y'  # 3 Jan 2019
      compact: '%d/%m/%Y'   # 03/01/2019

  service:
    name: Review criminal legal aid applications

  layouts:
    header:
      manage_users: Manage users

  date:
    formats:
      <<: *DATE_FORMATS
  time:
    formats:
      <<: *DATE_FORMATS
      datetime: '%-l:%M%P %-d %b %Y'  # 2:45pm 3 Jan 2019
      timestamp: '%A %-d %b %H:%M'  # Monday 21 Nov 12:20

  phase_banner:
    text: This is an MVP. Some things may not work as expected.
    alpha: alpha
  flash:
    success:
      title: Success
      assigned_to_self: This application has been assigned to you
      unassigned_from_self: The application has been removed from your list
      sent_back: The application has been sent back to the provider
      completed: The application has been marked as complete
      marked_as_ready: The application has been marked as ready for assessment
      new_user_created: Email address has been added
      user_updated: Email address has been updated
      user_deactivated: Email address has been deactivated
    important:
      title: Important
      state_has_changed: This application has already been assigned to someone else.
      no_next_to_assign: There are no new applications to be reviewed at this time. Please try again later.
      already_sent_back: This application has already been sent back to the provider.
      already_completed: This application has already been marked as complete.
      already_marked_as_ready: The application has already been marked as ready for assessment.
      cannot_send_back_when_completed: This application has already been marked as complete.
      cannot_send_back_when_marked_as_ready: This application has already been marked as ready for assessment.
      cannot_access: Only authorised users can access the admin page.
    # flash.notice is only used by Devise and is treated as success.
    notice:
      title: Success
    # flash.notice is only used by Devise and is treated as important.
    alert:
      title: Important

  primary_navigation:
    your_list: "Your list (%{count})"
    search: Search
    open_apps: All open applications
    closed_apps: Closed applications

  navigation:
    manage_users: Manage users

