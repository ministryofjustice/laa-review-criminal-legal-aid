        page_title: Add a new user
        heading: Add a new user
        cancel: Cancel
        fields:
          email:
            label: Email
            hint_text: "Enter the user's DOM1 email"
          checkbox:
            label: Give access to manage other users
      edit:
        page_title: Edit a user
        heading: Edit a user
        email: Email
        cancel: Cancel
        fields:
          checkbox:
            label: Give access to manage other users

  crime_applications:
    index:
      open_title: All open applications
      closed_title: Closed applications
      open_heading: All open applications
      closed_heading: Closed applications
      total:
        one: 1 application
        other: "%{count} applications"
    show:
      page_title: Application
      heading: Application
      view_history: View application history
      view_your_list: View your list
    history:
      page_title: Application history
      heading: Application history
    section:
      headings:
        case_details: Case details
        client_details: Client details
        overview: Overview
