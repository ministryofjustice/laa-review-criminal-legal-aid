# For Devise flash notices. 
# Where the value is an array, the first item is used as the notification 
# banner header, and subsequenty items as paragraphs.
en:
  devise:
    failure:
      user:
        reauthenticate:
          - You have been signed out
          - Your session automatically ends if it has been more than 12 hours since you last signed in.
        timeout: 
          - You have been signed out
          - Your session automatically ends if you do not access the service for more than 15 minutes.
        unauthenticated: ""
    sessions:
      user:
        signed_in: ""
        signed_out: You have been signed out
