# For Devise flash notices. 
# Where the value is an array, the first item is used as the notification 
# banner header, and subsequenty items as paragraphs.
en:
  devise:
    failure:
      user:
        reauthenticate:
          - For your security, we signed you out
          - This is because you were signed in for more than 12 hours.
          - Sign in again to continue using the service.
        timeout: 
          - For your security, we signed you out
          - This is because you were inactive for 15 minutes.
          - Sign in again to continue using the service.
        unauthenticated:
          - Sign in to view this page
        dormant: 
          - You cannot access this service
          - This is because you have not signed in to the service for more than 90&nbsp;days.
          - Contact ONBOARDING_EMAIL_LINK to reactivate your account.
        invitation_expired: 
          - You cannot access this service
          - Your invitation to access this service has expired.
          - Contact ONBOARDING_EMAIL_LINK for a new invitation.
    sessions:
      user:
        signed_in: ""
        signed_out: You have signed out
